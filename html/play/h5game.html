<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>H5游戏</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../../js/mui.min.js"></script>
		<script>
			mui.init({
    			swipeBack:true   
    		});  
			mui.plusReady(function() {
						var self = plus.webview.currentWebview();
					    // H5 plus事件处理							
						//alert(self.url);
						// 创建并显示新窗口
						
						(function create() {
                            emtop=plus.webview.create("back.html","",{width:"100%",height:"50px",top:"0px",zindex:99,background:"transparent"})
                            embed=plus.webview.create(self.url,"",{bottom:"0px",top:"0px",zindex:0});                           
							//var w = plus.webview.create(self.url);
							self.append(embed); // 显示窗口
							self.append(emtop);					
						})()
						
		})
		</script>
	</body>
</html>
