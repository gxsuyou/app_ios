<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>游戏详情更多标签</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../Public/css/public.css" />
		<link rel="stylesheet" type="text/css" href="../../css/game/game_one_rank.css" />
		<script src="../../Public/js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../Public/js/public.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="header_box">
			<div class="before_header"></div>
			<header class="ui_flex_wrapper ui_flex_h backgroundColor_green color_white tac" id='header'>
				<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">
				</div>
				<div class="game_nameHeader">one榜排行</div>
			</header>
		</div>
		<div class="list_game">
			<img src="../../Public/image/one_ranktopimg.jpg" style="width:100%;height:auto;"/>
			
			<ul class="game_lists" style="margin-top:-0.3rem">

			</ul>
		</div>
		<script src="../../js/game/game_one_rank.js" type="text/javascript" charset="utf-8"></script>
	</body>
	<script type="text/javascript">
		mui.init({
			gestureConfig: {
				tap: true, //默认为true
				doubletap: true, //默认为false
				longtap: true, //默认为false
			},
			pullRefresh: {
				container: ".list_game", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
				up: {
					height: 50, //可选.默认50.触发上拉加载拖动距离
					auto: true, //可选,默认false.自动上拉加载一次
					contentrefresh: "正在加载...", //可选，正在加载状态时，上拉加载控件上显示的标题内容
					contentnomore: '没有更多数据了', //可选，请求完毕若没有更多数据时显示的提醒内容；
					callback: up //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
				},
				down: {
					style: 'circle', //必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
					color: '#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
					height: '50px', //可选,默认50px.下拉刷新控件的高度,
					range: '100px', //可选 默认100px,控件可下拉拖拽的范围
					offset: '0px', //可选 默认0px,下拉刷新控件的起始位置
					auto: false, //可选,默认false.首次加载自动上拉刷新一次
					callback: down //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
				}

			}

		})
	</script>
</html>
