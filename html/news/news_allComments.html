<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>资讯二级评论</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../Public/css/public.css" />
		<link rel="stylesheet" type="text/css" href="../../css/news/news_allComment.css" />
		<script src="../../Public/js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../Public/js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../Public/js/face.js" type="text/javascript"></script>
	</head>
	<body class="backgroundColor_white">
		<!--开头开始-->
		<div class="header_box">
			<div class="before_header"></div>
			<header class="ui_flex_wrapper ui_flex_h backgroundColor_green color_white tac" id='header'>
				<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">
				</div>
				<div class="notice">回复楼主</div>
			</header>
		</div>
		<!--开头结束-->
		<!--内容开始-->
		<div class="news_post_commentContents">
			<div>
				<div class="news_post_commentContent ofh ">
					<div class="news_post_commentContent_head fl"></div>
					<div class="news_post_commentContent_content fl">
						<div class="comment_userOne font_12"></div>
						<div class="comment_contentOne font_14"></div>
						<div class="comment_summary ofh">
							<div class="comment_summary_img fl"></div>
							<div class="comment_summary_art font_14 color_7a7a7a fl"></div>
						</div>
						<div class="comment_info ofh">
							<div class="font_12 color_9e9e9e fl timeOne"></div>
						</div>
					</div>
				</div>
				<div class="news_allReply font_14 color_282828">
					全部回复 ( 0 )
				</div>
				<div class="news_post_secondcommentContents"></div>
				<!--底部回复模块-->
			</div>
			<div class="bottomInfo">正在加载中 ...</div>
		</div>
		<!--内容结束-->
		<!--回复开始-->
		<div class="news_secondComment backgroundColor_white ">
			<div style="height:3rem;position:relative;">
				<input class="news_secondComment_input" type="text" placeholder="输入回复内容" />
				<div class="face">
				</div>
				<div class="color_green publish font_14">发表</div>
			</div>
			<div class="faceContent">
			</div>
		</div>
		<!--回复结束-->
		<script src="../../js/news/news_allComments.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
