<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../Public/css/public.css" />

		<link rel="stylesheet" type="text/css" href="../../css/user/find_password.css" />
		<script src="../../Public/js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../Public/js/public.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="header_box">
			<div class="before_header"></div>
			<header class="ui_flex_wrapper ui_flex_h backgroundColor_green color_white tac" id='header'>
				<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">

				</div>
				<div class="notice">找回密码</div>

			</header>
		</div>
		<!--输入验证码-->
		<div class="find_password font_14 ">
				<div class="find ofh ">
					<div class="fl phones">
						<div class="phone fl"></div>
						<input class="color_9e9e9e fl phone_num" placeholder="请输入手机号"></input>
					</div>
					<div class="color_green fr get_code tac" id="get_code">获取验证码</div>
				</div>
				<div>
					<input class="color_9e9e9e set_code font_14" placeholder="请输入验证码"></input>
				</div>
				<div class="color_white backgroundColor_green next tac color_white">下一步</div>
			</div>

		<!--输入验证码结束-->

		<!--输入新密码-->
		<div class="new_passwords hidden">
				<div class="new_password">
					<div class="locker fl"></div>
					<input class="set_newpassword color_9e9e9e font_14" placeholder="请输入新密码"></input>
				</div>
				<div class="form font_14 color_9e9e9e">由6-16个英文字母+数字组成</div>
				<div class="color_white backgroundColor_green next tac color_white">下一步</div>
			</div>

		<!--输入新密码结束-->

		<div class="set_finishs hidden">
				<div class="set_finish ofh">
					<div class="tick fl"></div>
					<div class="set_art font_14 color_9e9e9e">设置完成</div>
				</div>
				<div class="color_white backgroundColor_green next tac color_white">下一步</div>
			</div>

		<!--<div class="color_white backgroundColor_green next tac color_white">下一步</div>-->
		
	</body>
	<script src="../../js/user/find_password.js" type="text/javascript" charset="utf-8"></script>

</html>
