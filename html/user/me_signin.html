	<script type="text/javascript">
		var signData = 0;
         initgold()
		function initgold() {
			$.ajax({
				type: "get",
				url: config.data + "users/getUserMsgById",
				async: true,
				data: {
					id: userId
				},
				success: function(data) {

					$(".me_signinInfo>div:last-child").text(data.user.coin);
					signData = data.user.sign;
					var date=new Date()
					var h=date.setHours(0,0,0,0)

                    var nowTime =Number(h)/1000-86400
                    var lastTime =data.user.new_sign
                     if(nowTime==lastTime&&signData==7){
                     	signData=0
                     }

					for(var i = 0; i < signData; i++) {
						$(".cir_" + i + ">div:nth-child(2)").addClass("on_circle_content")
						$(".cir_" + i + ">div>div").addClass("on_circle_bg")
						$(".lan_" + (i-1)).addClass("on_lan")
					}

				}
			})
		}

		$("body").on("tap", ".me_siginbutton", function() {

			$.ajax({
				type: "get",
				url: config.data + "users/getSign",
				async: true,
				data: {
					uid: userId
				},
				success: function(data) {
					if(data.state == 1) {
						 initgold()

					}
					//					else if(data.state == 2) {
					//						//不允许重复签到
					//						
					//					} else {
					//
					//					}
					mui.toast(data.info)
				}
			})
		})
