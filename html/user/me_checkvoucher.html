<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../Public/css/public.css" />
		<link rel="stylesheet" type="text/css" href="../../css/user/me_voucher.css" />
		<script src="../../Public/js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../Public/js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/user/me_checkvoucher.js" type="text/javascript"></script>
	</head>
	<body style="background-color:#fff;">
		<div class="header_box">
			<div class="before_header"></div>
			<header class="ui_flex_wrapper ui_flex_h backgroundColor_green color_white tac" id='header'>
				<div class="mui-action mui-icon mui-icon-left-nav mui-pull-left">

				</div>
				<div style="width:100%;text-align:center;">
					登记信息
				</div>
			</header>
		</div>
		<div class="me_checkvoucontent">
			<div class="me_voulan">
				<img  />
				<span>
					
				</span>
			</div>
			<div class="me_checkvoucontents">
				<div class="me_checkvouhead">
					请填写游戏信息
				</div>
				<ul class="me_vouinput">
					<li>
						玩家ID<span class="fontst">*</span> <input type="text" class="playerId" />
					</li>
					<li>
						手机号<span class="fontst">*</span> <input type="text" class="phoneNum"  />
					</li>
					<li>
						游戏区服 <input type="text" class="playDir"  />
					</li>
				</ul>
				<div class="me_tochar">
					前往游戏充值
				</div>
			</div>
			<ul class="me_getvouinfo">
				<li>使用流程：</li>
				<li>1、填写相关信息（<span class="fontst">*</span>号为必填信息）</li>
				<li>2、点击前往游戏充值(不是在本平台下载的游戏将无法使用抵用券)</li>
				<li>3、从平台进入游戏并充值成功后，抵用券金额将在1~3个工作日内以金币的形式返还至您的ONE游戏账户。</li>
			</ul>
			<ul class="me_getvouinfo" style="margin-top:0.5rem;">
				<li>特别注意：</li>
				<li>1、抵用券仅对从本平台下载的游戏生效！</li>
				<li>2、使用抵用券时必须如实完整填写相关信息，空白信息或错误信息 可能导致抵用券使用失败！</li>
			</ul>
		</div>
	    <div class="me_downcontents">
	    	<div class="me_downclose">
	    		×
	    	</div>
	    	<div class="me_downinfo">
	    		未查询到游戏，请重新下载游戏
	    	</div>
	    	<div class="me_downgo">
	    		前往下载游戏>>
	    	</div>
	    </div>
	</body>
</html>
