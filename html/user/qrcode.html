<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>分享二维码</title>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../Public/js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		body,
		html {
			width: 100%;
			height: 100%;
			background:transparent !important;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		
		.content {
			width: 13rem;
			height: 14.5rem;
			background: #fff;
			border-radius: 1rem;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
			z-index: 9999;
		}
	</style>

	<body >
		<div class="content" >
			<img style='width:10rem'  src="../../Public/image/qrcode_img.jpg" />
		</div>
	</body>
	<script type="text/javascript">
		var bod=document.querySelector("body");
		bod.addEventListener("tap",back,false)
		function back() {
			var sourcePage = plus.webview.getWebviewById("html/user/me.html");
			if(sourcePage) {
				sourcePage.evalJS("closeMaskShare()");
			}
		}
		function saveImg(e){
			e.stopPropagation()
		}
		var content=document.querySelector(".content");
		
		content.addEventListener("tap",saveImg,false)

	</script>

</html>
