		<script type="text/javascript">
			mui.init();
			mui.init({
				subpages: [{
					url: 'me.html',
					id: 'me.html',
				}],
			})

			function openShare() {
				shareWebview();
			}
			mui.plusReady(function() {
				ws = plus.webview.currentWebview();
				//关闭splash页面；  
				plus.navigator.closeSplashscreen();
			})
			var sharew;
			var ws = null;
			/**  
			 *分享窗口  
			 */
			function shareWebview() {
				ws = plus.webview.getLaunchWebview();
//				alert(sharew)
//				if(sharew) { // 避免快速多次点击创建多个窗口  
//					return;
//				}
				var top = plus.display.resolutionHeight - 134;
				var href = "share.html";
				sharew = plus.webview.create(href, "share.html", {
					width: '100%',
					height: '142',
					bottom: 0,
					zindex: 999,
					scrollIndicator: 'none',
					scalable: false,
					popGesture: 'none'
				}, {
					shareInfo: {
						"href": "https://oneyouxi.com.cn/qrcode.html",
						"title": "随时随地，乐享游戏",
						"content": "我正在使用ONE游戏平台，赶紧跟我一起来体验！",
						"pageSourceId": ws.id
					}
				});
				sharew.addEventListener("loaded", function() {
					sharew.show('slide-in-bottom', 300);
				}, false);
				// 显示遮罩层    
				ws.setStyle({
					mask: "rgba(0,0,0,0.5)"
				});
				// 点击关闭遮罩层  
				ws.addEventListener("maskClick",closeMask, false);
			}



			function closeMask(){

				ws.setStyle({
					mask: "none"
				});
				//避免出现特殊情况，确保分享页面在初始化时关闭   
				if(!sharew) {
					sharew = plus.webview.getWebviewById("share.html");
				}
				if(sharew) {
					
					sharew.close();
					sharew = null;
		
				}
			}

			var h;
			var qrcodeshare;
			window.addEventListener('qrcode_share', function(event) {

//				var ws = null;
				/**  
				 *分享窗口  
				 */
				//				function shareWebview() {
//				ws = plus.webview.getLaunchWebview();
//				if(qrcodeshare) { // 避免快速多次点击创建多个窗口  
//					return;
//				}
//              alert(3)
				var href = "qrcode.html";
				qrcodeshare = plus.webview.create(href, "qrcode.html", {
					width: '100%',
					height: '100%',
					top: 0,
					zindex: 0,
					opacity: 1,
					background: 'transparent',
					scrollIndicator: 'none',
					scalable: false,
					popGesture: 'none',
				});
				qrcodeshare.addEventListener("loaded", function() {
					qrcodeshare.show('slide-in-bottom', 300);
				}, false);
				// 显示遮罩层    

				h = plus.webview.getLaunchWebview();
				h.setStyle({
					mask: "rgba(0,0,0,0.5)",
//					zindex: 9999,
				});

				// 点击关闭遮罩层  
				h.addEventListener("maskClickShare", closeMaskShare, false);

			});

			function closeMaskShare() {
				h.setStyle({
					mask: "none"
				});
				//避免出现特殊情况，确保分享页面在初始化时关闭   
				if(!qrcodeshare) {
					qrcodeshare = plus.webview.getWebviewById("qrcode.html");
				}
				if(qrcodeshare) {
					qrcodeshare.close();
					qrcodeshare = null;
				}

			}

			window.addEventListener('reload', function(event) {
				location.reload();
			});
		</script>
