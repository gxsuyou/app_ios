<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>攻略评论</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../Public/css/public.css" />
		<link rel="stylesheet" type="text/css" href="../../Public/css/overImage.css" />
		<link rel="stylesheet" type="text/css" href="../../css/strategy/strategy_comment.css" />
		<script src="../../Public/js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../Public/js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/qiniu.min.js" type="text/javascript" charset="utf-8"></script>

	<body>
		<div class="header_box">
			<div class="before_header"></div>
			<header class="ui_flex_wrapper ui_flex_h backgroundColor_green color_white tac" id='header'>
				<div class="mui-back mui-icon mui-icon-left-nav mui-pull-left">
	
				</div>
				<div class="add_comment">回复楼主</div>
				<div class="publish font_14">发表</div>
	
			</header>
		</div>
		<textarea  onkeyup="this.value=this.value.replace(/\uD83C[\uDF00-\uDFFF]|\uD83D[\uDC00-\uDE4F]/g,'');" placeholder="请写下您的评论（限200字）" maxlength="200" rows="10" id="strategy_textarea"></textarea>
		<div class="choose_img" id="choose_img">
			<div class="chooseContent">
			   <div class="choose"></div>
			   <div class="face"></div>
			</div>
			<div class="faceContent"></div>
		</div>		
		<div class="show_imgs ui_flex_wrapper ui_flex_h">
			<!--<div>
				<div class="show_img">
					<div class="delete_img"></div>
				</div>
				
			</div>	-->
		</div>
		<script src="../../js/mui.zoom.js"></script>
		<script src="../../js/mui.previewimage.js"></script>
		<script src="../../js/strategy/strategy_comment.js" type="text/javascript" charset="utf-8"></script>	
		<script>
			mui.previewImage();
			mui.init({
					swipeBack: true, //启用右滑关闭功能
					beforeback:function(){
			            var list = plus.webview.getWebviewById("strategy_details.html"); //对游戏首页
			            mui.fire(list, 'refresh');
				        return true;//返回true,继续页面关闭逻辑
			        }
			})
		</script>		
	</body>
</html>
