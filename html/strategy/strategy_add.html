<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加攻略</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../Public/css/public.css" />
		<link rel="stylesheet" type="text/css" href="../../css/strategy/strategy_add.css" />
		<script src="../../Public/js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../Public/js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/qiniu.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="header_box">
			<div class="before_header"></div>
			<header class="ui_flex_wrapper ui_flex_h backgroundColor_green color_white tac" id='header'>
				<div class="strategy-back mui-icon mui-icon-left-nav mui-pull-left">
				</div>
				<div class="add_comment">攻略发布</div>
				<div class="publish font_14">发表</div>			
			</header>
			<input type="text" class="strategy_title" placeholder="标题不可为空,30个字符内"/>
		</div>
		<!--header_box结束-->
		<!--输入内容开始-->
        <div contenteditable="true" id="strategy_textarea" placeholder="输入分享你和游戏的故事"><div>&nbsp;</div><span class='insertNode1' style='-webkit-user-select:text'></span></div>
		<!--输入内容结束-->
		<!--选择开始-->
		<div class="imgBox">
		  <div class="choose_img" id="choose_img" >
			  <div class="choose" style="padding-left:40px;color:lightgrey;"></div>
		  </div>
		  <input type="text" class="choose_game font_14 color_9e9e9e backgroundColor_gray"  placeholder="请填写游戏名称，如：王者荣耀">
		</div>
		<!--选择结束-->
		<script src="../../js/strategy/strategy_add.js" type="text/javascript" charset="utf-8"></script>	
	</body>
</html>
